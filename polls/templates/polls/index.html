{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for questionnaire in latest_question_list %}
        <li><a href="{% url 'polls:questionnaire_part' questionnaire.id %}">{{ questionnaire.questionnaire_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
